<mat-grid-list cols="2" rowHeight="2:1" *ngIf="groundImage.length > 0">
  <mat-grid-tile *ngFor="let item of groundImage;  index as i" class="img-con">
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" (click)="getDetails(foto[i])">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{item}}" alt="First slide">
        </div>
      </div>
    </div>
    <mat-grid-tile-footer>{{foto[i].timestamp}} </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="fotoDetail.length > 0">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let item of fotoDetail; index as i">
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{item.url}}" alt="First slide">
              </div>
            </div>
          </div>
          <mat-grid-tile-footer>{{item.direction}} image</mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card>
          <form ngForm (submit)="onEvaluate(evaluateFoto)" #evaluateFoto="ngForm">
          <mat-form-field>
              <mat-select ngModel name="selectOption" placeholder="Select">
                <mat-option value="1">Approved</mat-option>
                <mat-option value="2">Rejected because of photos</mat-option>
                <mat-option value="3">Rejected beacuse of classifications</mat-option>
                <mat-option value="4">Rejected beacuse of location</mat-option>
                <mat-option value="9">rejected</mat-option>
              </mat-select>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <textarea
                  matInput
                   rows="4"
                   name="comment"
                   ngModel
                   required
                   placeholder="Comment">
                   <mat-error *ngIf=comment.invalid>The comment field is required</mat-error>
                </textarea>
              </mat-form-field>
              <button
                mat-raised-button
                color = "accent"
                type="submit">Save
    </button>
    </form>
      </mat-card>

</div>
